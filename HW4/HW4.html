<!DOCTYPE html>
<html>
<head>
  <title>Relative vs. Absolute Positioning</title>
  <style>
    .relativekutu {
      position: relative;
      top: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    .absolutekutu {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      height: 300px;
      background-color: yellow;
    }
  </style>
</head>
<body>

<div class="absolutekutu">
  <div class="relativekutu">
  </div>
</div>
</body>
</html>
